<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/My Site Title Icon/favicon-32x32.png" type="image/x-ico">

    <title>Enrollment of Students</title>
</head>

<body>
    <header class="header d-flex justify-content-center">Student Enrollment Form</header>
    <div class="outer d-flex justify-content-center ">
    <div class="container d-flex justify-content-center row">
        <div class="form col-lg-5 col-11 mt-5">
            <div class="row mb-2">
                <div class="col-4">
                    <label for="name">Name</label>
                </div>
                <div class="col-8">
                    <input type="text" id="name" name="name" />
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-4">
                    <label for="email">Email</label>
                </div>
                <div class="col-8">
                    <input type="email" id="email" name="email" />
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-4">
                    <label for="web">Website</label>
                </div>
                <div class="col-8">
                    <input type="url" id="website" name="website" />
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-4">
                    <label for="image">Image Link</label>
                </div>
                <div class="col-8">
                    <input type="text" id="img" name="img" />
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-4">
                    <label for="gender">Gender</label>
                </div>
                <div class="col-8">
                    <div>
                        <input type="radio" id="male" name="gender" value="Male" checked/>
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="Female" />
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-4">
                    <label for="skills">Skills</label>
                </div>
                <div class="col-8">
                    <input type="checkbox" id="java" value="Java" checked />
                    <label for="java">Java</label> &ensp;
                    <input type="checkbox" id="html" value="html" />
                    <label for="HTML">HTML</label> &ensp;
                    <input type="checkbox" id="css" value="css" />
                    <label for="css">CSS</label>
                </div>
            </div>
            <div class="mb-2 d-flex mt-5">
                <button type="button" id="enroll" class="btn btn-primary btn-lg">
            Enroll Student
          </button> &ensp;
                <button type="button" id="clear" class="btn btn-danger btn-lg">
            Clear
          </button>
            </div>
        </div>

        <div class="mt-4 d-none d-lg-block me-5 col-1">
            <div class="line"></div>
        </div>
        <div class="line2 d-lg-none col-1"></div>

        <div class="info col-lg-5 col-11 mt-5">
            <div class="row justify-content-center">
                <div class="heading d-flex justify-content-center pb-5">
                    Enrolled Students
                </div>

                <div class="container col-11">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Description</th>
                                <th scope="col">Image</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer class="footer d-flex justify-content-center" style="border: 1.3px solid black;">
        Copyright 2020-21 By Fresher Training
    </footer>
</body>

</html>
